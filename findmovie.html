<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Movie | Find Movie </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <!-- Main content (until 1200px) -->
   

        <header class = "find-movie__header">

            <div class="row ">
                <nav >
                    <figure class = "nav-img-container">
                        <img class = "nav--logo" src="./images/logo.svg" alt="">
                    </figure>
        
                    <ul>
                        <li class = "nav-item nav-item-active"><a href="#">Home</a></li>
                        <li class = "nav-item "><a href="findmovie.html">Find Your Movie</a></li>
                        <li class = "nav-item nav-item-button"><a href="#">Contact</a></li>
                    </ul>
        
                </nav>

            </div>

            <section id = "find-movie-top">

                <div class = "find-movie-top-text">
                    <h1 class = "movie-top-heading heading">Browse Our Movies</h1>
                </div>

                <div class = "find-movie-bottom">

                    <form  class = "search-form" action="">
                        <div class = "search-form-div">
                            <input class = "search-box search-movie" type="text" placeholder="Search Movie Here"> 
                            <button  class = "search-button" type = "submit"><span class="material-symbols-outlined search-inline">
                                search
                                </span></button>
                        </div>
                       
                    </form>
                </div>

            </section>

        </header>


        <div class = "loading-track">
            <div class = "current-loading">

            </div>
        </div>
        

    <section id="find-movie-bottom">


        <div class = "top-text">
            <h1 class = "search-result-text">Search Results: </h1>

            <div class = "slider">
                <h1 class = "slider-text">
                    Year Range: 
                    <span id = "min-slider">1980</span> to
                    <span id = "max-slider">2024</span>
                </h1>

                <input type="range" min = "1980" max = "2024" id="yearRange">
                <div class = "slider-helper">
                    <p>1980</p>
                    <p>2024</p>
                </div>
               
                
            </div>

        </div>


        <div class = "movie-results">

            <div class = "movie">

                <figure>
                    <img src="./images/poster.jpg" alt="">

                </figure>
            
                <div>
                    <h1>Movie Name</h1>
                    <p>Movie Date</p>
                </div>

                <p>Movie Description Here Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, quo?</p>

             
                

            </div>

        </div>


    </section>

   

    
    
</body>
</html>
